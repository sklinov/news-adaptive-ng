<h2>Новости дня</h2>
<div class="news-item" ng-repeat="items in $ctrl.newsitem">
    <div class="news-item-text">
        {{items.text}}
    </div>
    <div class="news-item-props">
        <a href="#">/ {{items.section}}</a>
        <div class="news-time">{{items.time}}</div>
        <div class="news-comments-count">{{items.no_of_comments}}</div>
    </div>
</div>
<input type="button" name="all-news" value="Все новости" id="all-news-button">
